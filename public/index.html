<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    <title>White_Board</title>

<body>
    <div class="header">
        White Board
    </div>

    
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="pencil.png">
        <img class="eraser" src="eraser.jpg">
        <img class="download" src="download.png">
        <img class="upload" src="upload.png">
        <img class="sticky" src="sticky.jpg">
        <img class="undo" src="undo.png">
        <img class="redo" src="redo.png">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="'5" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="'5" class="eraser-width">
    </div>
